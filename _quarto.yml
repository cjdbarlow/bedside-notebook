project:
  type: book
  pre-render: scripts/mermaid_pre.lua
  post-render: scripts/mermaid_post.lua

# Allow subparts in the yaml
validate-yaml: false

# Allow caching to reduce compile times
execute:
  freeze: auto
  cache: true

# Settings for output formats
format:
  html:
    # General settings
    page-navigation: false
    search: true
    section-divs: true
    email-obfuscation: javascript
    lang: en-gb
    # Theming
    theme: themes/titfl.scss
    css: themes/custom.css
    include-before-body: themes/litfl.html
    reference-location: document
    number-sections: false
    # Style
    toc: true
    toc-title: "On this Page"
    bread-crumbs: false
    style: docked
    ## Tables and figures
    tbl-cap-location: top
    fig-cap-location: top
    fig-align: center
    fig-format: svg
    fig-dpi: 326
    fig-responsive: true
    mermaid-format: svg
    ## Filters
    filters: [scripts/glossary.lua]
